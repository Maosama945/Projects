    }
    
    span{
        position:relative;
        width:40px;
        height:40px;
        display:block;
    }
    span::before {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            transform: scale(0.1);

            pointer-events: none;
            transition: 2s;
    }
    span:hover::before {
            transform: scale(1);
            transition: 0s;
    }
    h2 {
        position: relative;
        margin-top: 75px;
    }
